<!DOCTYPE html>
<html>
<head>
    <title>Twój koszyk</title>
</head>
<body>
    <h1>Twój koszyk</h1>
    {% if orders %}
        <ul>
            {% for order in orders %}
                <li>{{ order.product.name }} - Quantity: {{ order.quantity }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Koszyk jest pusty</p>
    {% endif %}
</body>
</html>
