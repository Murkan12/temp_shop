<form action="{% url 'search' %}" method="get">
    <input type="text" name="query">
    <button type="submit">Search</button>
</form>

{% if products %}
<ul>
    {% for product in products %}
    <li>{{ product.name }} - ${{ product.price }}</li>
    {% endfor %}
</ul>
{% else %}
<p>No products found.</p>
{% endif %}>
